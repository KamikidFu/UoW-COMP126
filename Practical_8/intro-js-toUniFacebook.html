<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta name="author" content="Yunhao Fu">
<title>UniFacebook</title>
</head>
<script>
function toUni()
 {
 window.location.assign("https://www.facebook.com/WaikatoUniversity/");
 }
 function toUni2()
 {	 
 window.location.href="https://www.facebook.com/WaikatoUniversity/";
 }
 function changePic()
 {
 window.document.getElementById("book").src = "Book2.jpg";
 }
function changePara()
    {
        window.document.getElementById("p1").textContent="New paragraph~~~";
    }
    function toChange()
    {
        document.getElementById("book").style.border="20px   solid   green";
        document.getElementById("p1").style.color="red";
        document.getElementById("p1").style.fontStyle = "italic";
    }
    function toConsole()
    {
        console.log(document.getElementById("myInput").value);
    }
    function toChangeFont()
    {        
        var e = document.getElementById("newFonts");
        var font = e.options[e.selectedIndex].value;
        document.getElementById("p1").style.fontFamily = font;
    }
</script>

<body>
<input type="button" value="University" onclick="toUni()">

<input type="button" value="UniversityFacebook" onclick="toUni2()">

<img id="book" src="Book1.jpg" alt="Book" >
<input type="button" value="Change Pics"  onClick="changePic()">
<br>
    <p id="p1" onmouseover="changePara()">Some text...</p>
<br>
    <input type="button" value="Changing CSS with JS" onclick="toChange()">
<br>
    <hr>
    <input type="text" id="myInput">
    <input type="button" value="Log to console" onclick="toConsole()";>
<br>
    <hr>
    <form action="">
        <select id="newFonts">
            <option value="Consolas">Consolas</option>
            <option value="Microsoft YaHei">Microsoft YaHei</option>
            <option value="Adobe Caslon Pro">Adobe Caslon Pro</option>
        </select>
    </form>
    <input type="button" value="Change my font" onclick="toChangeFont()">
</body>
</html>
