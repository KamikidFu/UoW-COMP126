<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>sample</title>

<style>
	@counter-style circled-alpha {
  system: fixed;
  symbols: Ⓐ Ⓑ Ⓒ Ⓓ Ⓔ Ⓕ Ⓖ Ⓗ Ⓘ Ⓙ Ⓚ Ⓛ Ⓜ Ⓝ Ⓞ Ⓟ Ⓠ Ⓡ Ⓢ Ⓣ Ⓤ Ⓥ Ⓦ Ⓧ Ⓨ Ⓩ;
  suffix: " ";
}
#number{	
	list-style: circled-alpha;
}
</style>
<body>
<ol id="number">
	<li>One</li>
    <li>Two</li>
    <li>Three</li>
</ol>
    
</body>
</html>
